version: '3.3'
services:
  web:
    image: tubes-1:latest
    volumes:
      - ./src/app:/var/www/app
      - ./src/public:/var/www/html
    ports:
      - 8008:80
    depends_on:
      - db
    build:
      dockerfile: Dockerfile
    env_file:
      - .env

  db:
    image: postgres:latest
    restart: always
    volumes:
      - "./db:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: wetube

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8888:8080"
    depends_on:
      - db